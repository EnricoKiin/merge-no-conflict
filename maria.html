    <body>
        <div class="container">
            <div class="tim">
                <img class="mySlides" src="essapilt.jpg">
                <img class="mySlides" src="teine.jpg">
                <img class="mySlides" src="kolmas.jpg">
                <img class="mySlides" src="pet.jpg">


                <script>
                    var myIndex = 0;
                    carousel();

                    function carousel() {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";  
                    }
                    myIndex++;
                    if (myIndex > x.length) {myIndex = 1}    
                    x[myIndex-1].style.display = "block";  
                    setTimeout(carousel, 2000); // Change image every 2 seconds
                    }
                </script>
            </div>
            <div class="enrico">
                
            </div>
        </div>
    </body>
